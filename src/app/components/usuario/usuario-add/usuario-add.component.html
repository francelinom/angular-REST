<h3 class="mt-2">Tela de Usu√°rio</h3>

<form>
  <div class="form-row">
    <div class="form-group col-md-1">
      <label for="id">ID</label>
      <input
        type="text"
        class="form-control"
        id="id"
        name="id"
        [(ngModel)]="usuario.id"
        disabled=""
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="nome">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        [(ngModel)]="usuario.nome"
        required
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="login">Login</label>
      <input
        type="text"
        class="form-control"
        id="login"
        name="login"
        [(ngModel)]="usuario.login"
        required
      />
    </div>

    <div class="form-group col-md-6">
      <label for="senha">Senha</label>
      <input
        type="password"
        class="form-control"
        id="senha"
        name="senha"
        [(ngModel)]="usuario.senha"
        required
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="cpf">CPF</label>
      <input
        type="text"
        class="form-control"
        id="cpf"
        name="cpf"
        [(ngModel)]="usuario.cpf"
        required
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <button class="btn btn-secondary m-1" [routerLink]="['/usuarioList']">
        <i class="fa fa-angle-double-left"></i> Voltar
      </button>

      <button class="btn btn-primary m-1" (click)="novo()">
        <i class="fa fa-plus"></i> Novo
      </button>

      <button class="btn btn-success m-1" (click)="salvarUsuario()">
        <i class="fa fa-save"></i> Salvar
      </button>
    </div>
  </div>
</form>
