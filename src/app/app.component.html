<form >
  <div class="form-group">
    <h3>Login do sistema</h3>
  </div>
  <div class="form-group">
    <label for="user">E-mail:</label>
    <input type="email" class="form-control" id="user" placeholder="Informe o email" required>
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" class="form-control" id="senha" placeholder="Informe a senha" required>
  </div>
  <button type="button" class="btn btn-primary">Acessar</button>
</form>
