<form>
  <div class="form-group">
    <h3>Login do sistema</h3>
  </div>
  <div class="form-group">
    <label for="login">E-mail:</label>
    <input
      type="email"
      class="form-control"
      id="login"
      name="login"
      [(ngModel)]="usuario.login"
      placeholder="Informe o email"
      required
    />
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input
      type="password"
      class="form-control"
      id="senha"
      name="senha"
      [(ngModel)]="usuario.senha"
      placeholder="Informe a senha"
      required
    />
  </div>
  <button type="button" class="btn btn-primary" (click)="login()">Acessar</button>
</form>
