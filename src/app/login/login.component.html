<form>
  <div class="form-group">
    <h3>Login do sistema</h3>
  </div>
  <div class="form-group">
    <label for="login">E-mail:</label>
    <input
      type="email"
      class="form-control"
      #email="ngModel"
      id="login"
      name="login"
      [(ngModel)]="usuario.login"
      placeholder="Informe o email"
      required
    />
    <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
      Campo E-mail deve ser informado.
    </div>
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input
      type="password"
      class="form-control"
      #senha="ngModel"
      id="senha"
      name="senha"
      [(ngModel)]="usuario.senha"
      placeholder="Informe a senha"
      required
    />
    <div *ngIf="senha.invalid && senha.touched" class="alert alert-danger">
      Campo senha deve ser informado.
    </div>
  </div>
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="email.invalid || senha.invalid"
    (click)="login()"
  >
    Acessar
  </button>
</form>
